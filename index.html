  </script>
  <link rel="stylesheet" href="style.css">
  <title>Music_Player</title>

<body>

  <div class="p_body">
    <audio src="m1.mp3"></audio>
    <div class="play">
      <div class="play_img"></div>
    </div>
    <div class="timer">0:00/2:11</div>
    <div class="line">
      <input type="range" min="1" max="1000000" value="0" class="slider">
    </div>
    <div class="volume">
      <div class="bar off">
        <input type="range" min="1" max="100" value="50" class="slider2">
      </div>
      <div class="volume_img"></div>
    </div>
  </div>
